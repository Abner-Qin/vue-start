<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Template标签模板</title>
</head>
<body>
    <h1>Template</h1>
    <hr>
    <div id="app">
    </div>
    <!--template 标签模板 -->
    <!-- 这种写法更像是在写HTML代码，就算不会写Vue的人，也可以制作页面。 -->
    <template id="demo2">
        <h1 style="color:red">我是Template</h1>
    </template>

    <!--script标签模板-->
    <!-- 这种写模板的方法，可以让模板文件从外部引入。 -->
    <script type="x-template" id="demo3">
        <h1 style="color:red">我是script标签模板</h1>
    </script>
<!-- 除了这三种写法，还有vue-cli的时候有一种xxx.vue的写法。后续...... -->




    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            template:'#demo3'
            // 直接在构造器里的template选项后边编写。这种写法比较直观，但是如果模板html代码太多，不建议这么写。需要注意的是模板的标识不是单引号和双引号，而是，就是Tab上面的键。
            //template:`   <h1 style="color:red">我是选项模板</h1>`
        })
    </script>
</body>
</html>
