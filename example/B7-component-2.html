<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-2 props Demo</title>
</head>
<body>
    <!-- props选项就是设置和获取标签上的属性值的 -->
    <h1>component-2 props Demo</h1>
    <hr>
    <div id="app">
        
        <helloworld :here="message"></helloworld>
    </div>

    <script type="text/javascript">
        
        var helloworld = { 
            template:`<div>my here is {{here}}.</div>`,
            // 定义属性需要用props选项，加上数组形式的属性名称，例如：props:[‘here’]。props:[‘formHere’]。注意这里只能用小驼峰式写法，中间不能家“-”，在组件的模板里读出属性值只需要用插值的形式
            props:['here']
            
        }
    
        var app=new Vue({
            el:'#app',
            data:{
                message:'USA'
            },
            components:{
                "helloworld":helloworld
            }
        })
    </script>
</body>
</html>
