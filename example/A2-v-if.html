<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if & v-show & v-else</title>
</head>
<body>
    <!-- 条件渲染 -->
   <h1>v-if v-show</h1>
    <p>v-if： 判断是否加载，v-show：调整css dispaly属性</p>
    <hr>
    <div id="app">
        <!-- 此时可以把一个 <template> 元素当做不可见的包裹元素，并在上面使用 v-if。最终的渲染结果将不包含 <template> 元素。 -->
       <!-- <template v-if="isLogin">
          <h1>Title</h1>
          <p>Paragraph 1</p>
          <p>Paragraph 2</p>
       </template> -->
        <!-- v-if="Math.random() > 0.5" 可以跟一些简单的表达式-->
    
        <!-- v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。 -->

<!-- vue 为你提供了一种方式来表达“这两个元素是完全独立的，不要复用它们”。只需添加一个具有唯一值的 key 属性即可 -->
<!--    <template v-if="loginType === 'username'">
  <label>Username</label>
  <input placeholder="Enter your username" key="username-input">
</template>
<template v-else>
  <label>Email</label>
  <input placeholder="Enter your email address" key="email-input">
</template>
<br>
<button @click="toggleLoginType">Toggle login type</button> -->
        <!-- 基础用法 -->
        <div v-if="isLogin">你好：JSPang</div>
        <div v-else>请登录后操作</div>

<!-- 另一个用于根据条件展示元素的选项是 v-show 指令 -->

<!-- v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。 -->

<!-- v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。 -->

<!-- 相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。 -->

<!-- 一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。 -->

<h1 v-show="isLogin">Hello!</h1>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
               isLogin:true,
               loginType:""
            },
             methods: {
        toggleLoginType: function () {
         return this.loginType = this.loginType === 'username' ? 'email' : 'username'
    }
  }

        })
    </script>
</body>
</html>
