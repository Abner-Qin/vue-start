<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-4 component标签</title>
</head>
<body>
    <h1>component-4</h1>
    <hr>
    <div id="app">
        <!-- <component></component>标签是Vue框架自定义的标签，它的用途就是可以动态绑定组件，根据数据的不同更换不同的组件。 -->
       <component v-bind:is="who"></component>
       <!-- 给页面加个按钮，每点以下更换一个组件 -->
       <button @click="changeComponent">changeComponent</button>
    </div>

    <script type="text/javascript">
        // 先在构造器外部定义三个不同的组件
        var componentA={
            template:`<div style="color:red;">I'm componentA</div>`
        }
        var componentB={
            template:`<div style="color:green;">I'm componentB</div>`
        }
        var componentC={
            template:`<div style="color:pink;">I'm componentC</div>`
        }
       
        var app=new Vue({
            el:'#app',
            data:{
                who:'componentA'
            },
            // 在构造器的components选项里加入这三个组件
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC,
            },
            methods:{

                changeComponent:function(){
                    // this指的就是vue的实例化对象
                    console.log(this)
                    if(this.who=='componentA'){
                        this.who='componentB';
                    }else if(this.who=='componentB'){
                        this.who='componentC';
                    }else{
                        this.who='componentA';
                    }
                }
            }
        })
    </script>
</body>
</html>
