<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>构造器的生命周期</title>
</head>
<body>
    <!-- Vue一共有10个生命周期函数，我们可以利用这些函数在vue的每个阶段都进行操作数据或者改变内容。 -->
    <h1>构造器的生命周期</h1>
    <hr>
    <div id="app">
        {{message}}
        <p><button @click="jia">加分</button></p>
    </div>
        <button onclick="app.$destroy()">销毁</button>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:1
            },
            methods:{
                jia:function(){
                    this.message ++;
                }
            },
            beforeCreate:function(){
                console.log('1-beforeCreate 组件初始化或者说实例化之前');
            },
            created:function(){
                console.log('2-created 组件实例化完毕，但页面还未显示');
            },
            beforeMount:function(){
                console.log('3-beforeMount 组件挂载之前，页面未显示，但虚拟dom已经配置');
            },
            mounted:function(){
                console.log('4-mounted 组建挂载后，此方法执行后，页面显示');
            },
            beforeUpdate:function(){
                console.log('5-beforeUpdate 组件数据更新前，页面仍未更新，但虚拟dom已经配置');
            },
            updated:function(){
                console.log('6-updated 组件更新，此方法执行后，页面更新完成，页面重新渲染完毕');
            },
            activated:function(){
                console.log('7-activated  keep-alive组件激活时调用。当页面存在缓存的时候执行该函数。');
            },
            deactivated:function(){
                console.log('8-deactivated keep-alive组件停用时调用。在页面结束时触发该方法，可清除掉滚动方法等缓存。');
            },
            beforeDestroy:function(){
                console.log('9-beforeDestroy 组件销毁之前');
            },
            destroyed:function(){
                console.log('10-destroyed 组件销毁')
            }

        })
    </script>
</body>
</html>
