<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Mixin Optin Demo</title>
</head>
<body>
    <!-- Mixins一般有两种用途： -->
<!-- 1、在你已经写好了构造器后，需要增加方法或者临时的活动时使用的方法，这时用混入会减少源代码的污染。 -->
<!-- 2、很多地方都会用到的公用方法，用混入的方法可以减少代码量，实现代码重用。 -->

    <h1>Mixin Optin Demo 混入选项操作</h1>
    <hr>
    <div id="app">
        {{ message }}
        <p></p>
    </div>

    <script type="text/javascript">
        //全局混入  
        //全局混入的执行顺序要前于混入和构造器里的方法。
        Vue.mixin({
            created:function(){
                console.log('我是全局被混入的');
            }
        })


        var aaa={
            created:function(){
                console.log('我是外部被混入的');
            }
        }

        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            // 从执行的先后顺序来说，都是混入的先执行，然后构造器里的再执行，需要注意的是，这并不是方法的覆盖，而是被执行了两边。
            created:function(){
                console.log('我是原生的');
            },
            mixins:[aaa]
        })
    </script>
</body>
</html>
