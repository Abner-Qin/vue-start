<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-1 组件</title>
</head>
<body>
<!--     component组件是Vue学习的重点、重点、重点，重要的事情说三遍。其实组件就是制作自定义的标签，这些标签在HTML中是没有的。比如：<hello></hello>
                组件和指令的区别
组件注册的是一个标签，而指令注册的是已有标签里的一个属性。在实际开发中我们还是用组件比较多，指令用的比较少。因为指令看起来封装的没那么好，这只是个人观点。
 -->    
 <h1>component-1 Demo</h1>
    <hr>
    <div id="app">
<!--     在HTML中调用。这就是最简单的一个组件的编写方法 -->
        <hello></hello>
        <helloworld></helloworld>
    </div>

    <script type="text/javascript">
         // 全局化就是在构造器的外部用Vue.component来注册，我们注册现在就注册一个<hello></hello>的组件。
        Vue.component('hello',{
            template:`<div>全局化注册的：&lt;hello&gt;标签</div>`
        });
    // 如果组件代码量很大，会影响构造器的可读性，造成拖拉和错误。把组件编写的代码放到构造器外部或者说单独文件，然后在构造器里面调用
        // var hello = { template:`<div>局部注册的：&lt;hello&gt;标签</div>`}
        var app=new Vue({
            el:'#app',
            data:{
               
            },
            // 局部注册组件局部注册组件和全局注册组件是向对应的，局部注册的组件只能在组件注册的作用域里进行使用，其他作用域使用无效。另外也可以放到多个构造器的作用域里。
            components:{
                helloworld:{
                    template:`<div>局部注册的：&lt;helloworld&gt;标签</div>`
                }
                // hello:{
                //     template:`<div>局部注册的：&lt;hello&gt;标签</div>` 
                // }
                // 或者在外面定义一个hello这里引用
                // "helloworld":helloworld
            }
        })
    </script>
</body>
</html>
