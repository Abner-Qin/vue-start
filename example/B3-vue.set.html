<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue.set 全局操作</title>
</head>
<body>
    <!-- Vue.set 的作用就是在构造器外部操作构造器内部的数据、属性或者方法。 -->
    <!-- 外部数据，就是不在Vue构造器里里的data处声明，而是在构造器外部声明，然后在data处引用就可以了。外部数据的加入让程序更加灵活，可以在外部获取任何想要的数据形式，然后让data引用。 -->
<!--     为什么要有Vue.set的存在?
    由于Javascript的限制，Vue不能自动检测以下变动的数组。当利用索引直接设置一个项时，vue不会为我们自动更新。当修改数组的长度时，vue不会为我们自动更新。这时就需要用Vue.set(app.arr,1,’ddd’)来设置改变，vue才会给我们自动更新，这就是Vue.set存在的意义。 -->
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        <p>{{count}}</p>
        <ul>
            <li v-for=" aa in arr">{{aa}}</li>
        </ul>
       
    </div>
    <button onclick="add()">外部添加</button>

    <script type="text/javascript">
     
        function add(){
            console.log("我已经执行了");
            // 在外部改变数据的三种方法：
            // 用Vue.set改变
           // Vue.set(outData,'count',4);
           // 用Vue.set改变
           // app.count++;
           // 直接操作外部数据
           //outData.count++;
           //app.arr[1]='ddd';
           Vue.set(app.arr,1,'ddd');
        }
        // 外部引用数据
        var outData={
            count:1,
            goodName:'car',
            arr:['aaa','bbb','ccc']
        };
        var app=new Vue({
            el:'#app',
            //引用外部数据
            data:outData
        })
    </script>
</body>
</html>
