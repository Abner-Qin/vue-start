<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-on事件监听器</title>
</head>
<body>
    <h1>v-on 事件监听器</h1>
    <hr>
    <div id="app">
        <!-- v-on 就是监听事件，可以用v-on指令监听DOM事件来触发一些javascript代码。 v-on简写为@-->
       本场比赛得分： {{count}}<br/>
       <button v-on:click="jiafen">加分</button>
       <button @click="jianfen">减分</button>
       <hr> 
       <!-- 除了绑定click之外，还可以绑定其它事件，比如键盘回车事件v-on:keyup.enter,现在我们增加一个输入框，然后绑定回车事件，回车后把文本框里的值加到count上。 -->
       <input type="text" v-on:keyup.enter="onEnter" v-model="secondCount">

    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                count:1,
                secondCount:1
            },
            methods:{
                jiafen:function(){
                    this.count++;
                },
                jianfen:function(){
                    this.count--;
                },
                onEnter:function(){
                    this.count=this.count+parseInt(this.secondCount);
                }
            }
        })
    </script>
</body>
</html>
