<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>vue.extend 扩展实例构造器</title>
</head>
<body>
    <!-- Vue.extend 返回的是一个“扩展实例构造器”,也就是预设了部分选项的Vue实例构造器。经常服务于Vue.component用来生成组件，可以简单理解为当在模板中遇到该组件名称作为标签的自定义元素时，会自动调用“扩展实例构造器”来生产组件实例，并挂载到自定义元素上。 暂时不考虑Vue的自定义组件-->
    <h1>Vue.extend</h1>
    <hr>
    <author></author>
    <author id="author"></author>

    <script type="text/javascript">
        var authorExtend = Vue.extend({
            template:"<p><a :href='authorUrl'>{{authorName}}</a></p>",
            data:function(){
                return{
                    authorName:'JSPang',
                    authorUrl:'http://jspang.com'
                }
            }
        });   
       console.log(new authorExtend());
       // 绑定author标签两种实现方式
       // 挂载扩展实例构造器
       new authorExtend().$mount('author');
       // 还可以通过HTML标签上的id或者class来生成扩展实例构造器，Vue.extend里的代码是一样的，只是在挂载的时候，我们用类似jquery的选择器的方法，来进行挂载就可以了。
       new authorExtend().$mount('#author');
    </script>
</body>
</html>
